<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration Form</title>


    <link rel="stylesheet" href="lab2_css.css">
  </head>
  <body >

      <h1> REGISTRATION FORM </h1>
    <div class="white1">

      <form name="RegForm">

      <p class="lower1">Name: <input type="text" size=65 name="Name" pattern="[A-Za-z]{,20}" required> </p><br>
      <p> Address: <input type="text" size=65 name="Address" pattern="[A-Za-z]{,50} required" >  </p><br>
      <p>E-mail Address: <input type="email" size=65 name="EMail" required>  </p><br>
       <p>Password: <input type="password" size=65 name="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required> </p><br>
      <p>Telephone: <input type="text" size=65 name="Telephone" pattern="[0-9]{10}" required> </p><br>

      <p>SELECT YOUR COURSE
          <select type="text" value="" name="Subject">
              <option>B.E Civil</option>
              <option>B.E CSE</option>
              <option>B.E EEE</option>
              <option>B.E Mech</option>
              <option>B.Tech-IT</option>
          </select></p><br><br>
      <p><input type="submit" value="send" name="Submit">
          <input type="reset" value="Reset" name="Reset">
      </p>
      </form>


    </div>

  </body>
</html>
